<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Get started with Mapbox GL JS expressions</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'sk.eyJ1IjoiYXdzaHVtIiwiYSI6ImNreDVucWczbjJrMDYyd3FyNXJ2bHVmbHAifQ.hXgPnmAiYk9bH1HUuZQWZg';
        const map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/light-v10', // stylesheet location
            center: [-85.08, 41.05], // starting position [lng, lat]
            zoom: 10 // starting zoom
        });

        map.on('load', () => {
            map.addLayer({
                id: 'pipes',
                type: 'line',
                source: {
                    type: 'vector',
                    url: 'mapbox://awshum.75w3tcn9'
                },
                'source-layer': 'geojson-test-6hbmm7',
            });
        });

    </script>

</body>

</html>
